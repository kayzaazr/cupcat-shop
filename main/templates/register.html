{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}

    <style> 
        .login-container{
            position: absolute;
            background-image: url('https://raw.githubusercontent.com/kayzaazr/cupcat-shop/main/gambar-website/Background%20Pas%20New.svg');
            background: linear-gradient(90deg, #FFF 0.19%, #FEF 93.27%);
            display: flex;
            flex-direction: column;
            gap:50px;
            align-items: center;
            width: 100% !important;
            height: 100%;
            margin: 0px;
        }

        .isi{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 500px;
            margin: 0;
            padding: 0;
        }

        .login_btn {
            width: 120px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            font-weight: bold;
            font-size: 16px;
            background: #FFDCDC;
            box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
            color:white;
        }
        
        .login_btn:hover {
            background-color: #FFA0A0;
        }

        .buttonRegister {
            display: inline-block;
            text-align: center;
            height:60px;
            width:140px;
            padding-top: 10px;
            background-color: #E49C9C; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            text-decoration: none; 
            font-size: 14px; 
            font-weight: bold; 
            cursor: pointer;
            margin-right: 20px;
            margin-top: 10px;
            
        }
        
        .buttonRegister:hover {
            background-color: #BC5151; 
        }

        .navbar{
            position: sticky;
            top: 0;
            left: 0;
            width: 100%;
           
            
            background-color: #FFC0C0;
            font-size: 10px;
            font-weight: bold;
            font-family: 'Font Name', sans-serif;
            display: flex;
            flex-direction: row;
            background: radial-gradient(155.28% 155.28% at 50% -55.28%, #FFC1C1 0%, #FFF3E9 96.88%);
            box-shadow: 0px 4px 20px 0px rgba(0, 0, 0, 0.50);
            
          }

          .inputBar{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 500px;
            height: 300px;
            background-color: white;
            border-collapse: collapse;
            border-radius:40px;
            box-shadow: 4px 4px 20px 0px rgba(0, 0, 0, 0.25);
            text-align: center; /* Menyelaraskan konten secara horizontal ke tengah */
            vertical-align: middle;
            margin: 0; /* Menghapus margin */
            padding: 0;
          }

          .logo{
            justify-content: left;
            left:0;
            margin-right: 30px;

          }
          
          .form-control {
            width: 230px;
            height: 39px;
            flex-shrink: 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 30px;
            background: radial-gradient(155.28% 155.28% at 50% -55.28%, #FFC1C1 0%, #FFF3E9 96.88%);
            box-shadow: 4px 4px 20px 0px rgba(0, 0, 0, 0.25) inset;
        }

          .inputBar td {
            padding: 10px;
        }

        .container-meng{
            z-index: 1;
            display: flex;
            width: 500px;
            flex-direction: row;
            justify-content: right;
            margin-bottom: -5px;
        }

        .fotokucing td{
            padding:20px;
        }

        .logo {
            margin-left: 20px;
        }
    
    </style>

    <div class = "login-container">
        <div class="navbar">
            <img src="https://raw.githubusercontent.com/kayzaazr/cupcat-shop/main/gambar-website/logo%20cupcat.svg" class="logo"> 
        </div>     
            <div class="isi">
                <div class="container-meng">
                    <img src="https://raw.githubusercontent.com/kayzaazr/cupcat-shop/main/gambar-website/Group%2013.svg" class="kucing-foto">
                </div>

                <form method="POST" action="">
                    {% csrf_token %}
                    <table class="inputBar">
                        
                        <tr>
                            <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
                        </tr>
                                
                        <tr>
                            <td><input type="password" name="password1" placeholder="Password" class="form-control"></td>
                        </tr>

                        <tr>
                            <td><input type="password" name="password2" placeholder="Confirm Password" class="form-control"></td>
                        </tr>

                        <tr>
                            <td><input class="login_btn" type="submit" value="Daftar"></td>
                        </tr>
                    </table>
                </form>
            

                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}      
            </div>
        </div>

    </div>

{% endblock content %}
